<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators Practice</title>
</head>

<body>
    <h1>Logical Operators Practice</h1>
    <script>
        let x = true;
        let y = false;

        console.log("x AND y:", x && y);
        console.log("x OR y:", x || y);
        console.log("NOT x:", !x);
    </script>
</body>

</html>
