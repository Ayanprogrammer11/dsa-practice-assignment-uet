<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects Practice</title>
</head>

<body>
    <h1>Objects Practice</h1>
    <script>
        let person = {
            name: "John",
            age: 30,
            greet: function () {
                console.log("Hello, " + this.name);
            }
        };

        console.log("Person Object:", person);
        person.greet();
    </script>
</body>

</html>
