<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops Practice</title>
</head>
<body>
    <h1>Loops Practice</h1>
    <script>
        // For Loop Example
        for(let i = 0; i < 5; i++) {
            console.log("For Loop: " + i);
        }

        // While Loop Example
        let j = 0;
        while(j < 5) {
            console.log("While Loop: " + j);
            j++;
        }
    </script>
</body>
</html>
