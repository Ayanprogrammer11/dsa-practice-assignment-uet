<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Practice</title>
</head>

<body>
    <h1>Arrays Practice</h1>
    <script>
        let arr = [1, 2, 3, 4, 5];
        console.log("Array:", arr);

        // Array operations
        arr.push(6);
        console.log("Array after push:", arr);

        arr.pop();
        console.log("Array after pop:", arr);
    </script>
</body>

</html>
