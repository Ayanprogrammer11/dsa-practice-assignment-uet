<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement Practice</title>
</head>

<body>
    <h1>Switch Statement Practice</h1>
    <script>
        let day = 3;
        let dayName;

        switch (day) {
            case 1:
                dayName = "Monday";
                break;
            case 2:
                dayName = "Tuesday";
                break;
            case 3:
                dayName = "Wednesday";
                break;
            default:
                dayName = "Invalid Day";
        }

        console.log("Day:", dayName);
    </script>
</body>

</html>
